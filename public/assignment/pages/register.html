<div ng-controller="registerCntrl">
    <div class="col-sm-6 col-sm-offset-3">
        <h1 class="page-header">Register</h1>
        <div class="form-group">
            <label for="username"> Username</label>
            <input id="username" type="text" class="form-control" placeholder="eg: john123"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="eg: qwerty123"/>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input id="confirmpassword" type="password" class="form-control" placeholder="eg: qwerty123"/>
        </div>
        <a href="profile" class="btn btn-default btn-block secondary-button">Register</a>
        <a href="/assignment" class="btn btn-danger btn-block">Cancel</a>
    </div>
</div>
