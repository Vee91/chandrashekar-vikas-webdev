<div ng-controller="newWebsiteCntrl">
    <div class="hidden-xs col-sm-4">
        <ul ng-repeat="website in websites" class="list-group">
            <a href="pages"><span class="list-text">{{website.name}}</span></a>
            <a href="editWebsite" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8">
        <div class="form-group">
            <label for="name"> Name</label>
            <input id="name" type="text" class="form-control" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="6" class="form-control" placeholder="Description"></textarea>
        </div>
    </div>
</div>
