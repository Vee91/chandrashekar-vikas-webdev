<div ng-controller="editPageCntrl">
    <div class="hidden-xs col-sm-5">
        <ul ng-repeat="page in pages" class="list-group">
            <a href="widgets"><span class="list-text">{{page.name}}</span></a>
            <a href="editPage" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-7">
        <div class="form-group">
            <label for="pageName"> Name</label>
            <input id="pageName" type="text" class="form-control" placeholder="Page Name" value="Blog Post"/>
        </div>
        <div class="form-group">
            <label for="pageTitle">Title</label>
            <input id="pageTitle" type="text" class="form-control" placeholder="Page Title"/>
        </div>
        <a href="pages" class="btn btn-danger btn-block">Delete</a>
    </div>
</div>
