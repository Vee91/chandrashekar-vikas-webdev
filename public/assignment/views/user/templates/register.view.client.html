<div class="col-sm-6 col-sm-offset-3">

    <h1 class="page-header">Register</h1>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="form-group">
        <label for="username"> Username</label>
        <input id="username" ng-model="username" type="text" class="form-control" placeholder="eg: john123"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" ng-model="password" type="password" class="form-control" placeholder="eg: qwerty123"/>
    </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input id="confirmpassword" ng-model="confirmpassword" type="password" class="form-control"
               placeholder="eg: qwerty123"/>
    </div>
    <a ng-click="model.createUser(username, password, confirmpassword);"
       class="btn btn-default btn-block secondary-button">Register</a>
    <a href="/assignment" class="btn btn-danger btn-block">Cancel</a>
</div>
