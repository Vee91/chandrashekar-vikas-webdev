<nav class="navbar navbar-default navbar-fixed-top header-back">
    <div class="container-fluid">
        <div class="col-xs-10">
            <div class="header-text">
                Profile
            </div>
        </div>
        <div id="okButton" class="col-xs-2">
            <a ng-click="model.saveProfile(model.user);"> <span class="glyphicon glyphicon-ok header-text pull-right"></span> </a>
        </div>
    </div>
</nav>


<div  class="col-sm-6 col-sm-offset-3">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="model.user.username" class="form-control" id="username" placeholder="john123">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ng-model="model.user.email" class="form-control" id="email" placeholder="john.doe@gmail.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" ng-model="model.user.firstName" class="form-control" id="first-name" placeholder="John">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" ng-model="model.user.lastName" class="form-control" id="last-name" placeholder="Doe">
        </div>
    </form>

    <a class="btn btn-default btn-block primary-button" href="ph/website">Websites</a>
    <a class="btn btn-danger btn-block" ng-click="model.logout();">Logout</a>
</div>


<div data-ng-include data-src="'footer.html'"></div>
