<div class="col-sm-6 col-sm-offset-3">
    <h1 class="page-header">Login</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="form-group">
        <label for="username"> Username</label>
        <input id="username" ng-model="user.username" type="text" class="form-control" placeholder="eg: john123"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" ng-model="user.password" type="password" class="form-control" placeholder="eg: qwerty123"/>
    </div>
    <a ng-click="model.login(user);" class="btn btn-default btn-block primary-button">Login</a>
    <a href="register" class="btn btn-default btn-block secondary-button">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

</div>
