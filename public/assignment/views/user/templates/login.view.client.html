<nav class="navbar navbar-default navbar-fixed-top header-back">
    <div class="container-fluid">
        <div class="col-xs-10">
            <div class="header-text">
                Login
            </div>
        </div>
    </div>
</nav>


<div class="col-sm-6 col-sm-offset-3">
    <h1 class="page-header">Login</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <ng-form role="form" name="loginForm" ng-submit="" id="loginForm" novalidate>

        <div class="form-group">
            <label for="username"> Username</label>
            <div data-ng-show="loginForm.username.$dirty && loginForm.username.$error.required">Username is required.
            </div>
            <input data-ng-class="{'dirty-field': loginForm.username.$dirty && loginForm.username.$error.required}"
                   id="username" name="username" ng-model="user.username" type="text" class="form-control"
                   placeholder="eg: john123" ng-required="true"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div data-ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required.
            </div>
            <input id="password" name="password" ng-model="user.password" type="password" class="form-control"
                   placeholder="eg: qwerty123" ng-required="true"/>
        </div>
        <button type="button" ng-click="model.login(user);" ng-disabled="loginForm.$invalid"
           class="btn btn-default btn-block primary-button">Login</button>
        <a href="register" class="btn btn-default btn-block secondary-button">Register</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </ng-form>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom header-back">
    <div class="container-fluid">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        </div>
    </div>

</nav>
