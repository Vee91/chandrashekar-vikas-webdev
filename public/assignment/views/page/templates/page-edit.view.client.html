<nav class="navbar navbar-default navbar-fixed-top header-back">
    <div class="container-fluid">

        <div id="leftArrow" class="col-xs-2 col-sm-1">
            <a href="user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left header-text"></span></a>
        </div>

        <div class="hidden-xs col-sm-3 header-text">
            Pages
        </div>

        <div id="plusIcon1" class="hidden-xs col-sm-1">
            <a href="user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="pull-right">
                <span class="glyphicon glyphicon-plus header-text"></span></a>
        </div>

        <div class="col-xs-8 col-sm-6 header-text">
            Edit Page
        </div>

        <div id="okIcon" class="col-xs-2 col-sm-1">
            <a ng-click="model.savePage(model.page);"><span class="glyphicon glyphicon-ok header-text pull-right"></span></a>
        </div>

    </div>
</nav>


<div>
    <div class="hidden-xs col-sm-5">
        <ul ng-repeat="page in model.pages" class="list-group">
            <a href="user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"><span class="list-text">{{page.name}}</span></a>
            <a href="user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-7">
        <div class="form-group">
            <label for="pageName"> Name</label>
            <input id="pageName" ng-model="model.page.name" type="text" class="form-control" placeholder="Page Name"/>
        </div>
        <div class="form-group">
            <label for="pageTitle">Title</label>
            <input id="pageTitle" ng-model="model.page.title" type="text" class="form-control" placeholder="Page Title"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" ng-model="model.page.description" rows="6" class="form-control" placeholder="Description"></textarea>
        </div>
        <a ng-click="model.deletePage(model.page._id);" class="btn btn-danger btn-block">Delete</a>
    </div>
</div>

<div data-ng-include data-src="'footer.html'"></div>
