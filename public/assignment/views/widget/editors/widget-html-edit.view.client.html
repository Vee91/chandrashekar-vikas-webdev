
<div class="form-group">
    <label for="name">Name</label>
    <input id="name" ng-model="model.widget.name" class="form-control">
</div>

<div class="form-group">
    <label>Text</label>
    <div text-angular ng-model="model.widget.text">
    </div>
</div>

<a ng-show="model.widget._id" ng-click="model.deleteWidget(model.widget._id)" class="btn btn-danger btn-block">Delete</a>
